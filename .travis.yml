language: node_js
sudo: required
jdk: oraclejdk8
branches:
  only:
    - master
node_js:
  - '9'
  - '9.11'
cache:
  directories:
    - node_modules
script:
  - npm run lint
  - npm test
  - npm run test:wdio
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
