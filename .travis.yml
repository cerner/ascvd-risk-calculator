language: node_js
sudo: required
jdk: oraclejdk8
env:
  global:
    - DOCKER_IMAGE='cerner/ascvd-risk-calculator'
    - TAG="${TRAVIS_PULL_REQUEST_SHA:=latest}"
branches:
  only:
    - master
node_js:
  - '9'
  - '9.11'
cache:
  directories:
    - node_modules
services:
  - docker
script:
  - npm run lint
  - npm test
  - npm run test:wdio
